<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Result</title>
  <link rel="stylesheet" href="../style/results.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="chat-wrapper">
    <div class="chat-container">

      <!-- Avatar Section -->
      <div class="avatar-section">
        <dotlottie-player
          src="https://lottie.host/12173816-9a40-4582-a7b5-0d435a7faa9a/zcXAKMutTb.lottie"
          background="transparent"
          speed="1"
          loop
          autoplay
          class="avatar">
        </dotlottie-player>
      </div>

      <!-- Chat Section -->
      <div class="chat-section">
        <div class="chat-messages" id="chatMessages">
          <!-- Messages will appear here -->
        </div>

        <div class="user-input-wrapper">
          <input type="text" class="user-input" id="userInput" placeholder="Type your message...">
          <button class="send-button" id="userSendButton">Send</button>
        </div>
      </div>

    </div>
  </div>
  
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</body>
</html>
